 <div class="ui one column centered grid" style = "font-size:120%" *ngIf="!isLoad">

	<tr>
		<th class="five wide" ><div class="header" style = "font-size:160%;margin-top:10px;margin-right:180px">{{master.name}}</div>
		</th>
	</tr>
	
	  <div id="container">
	<div id="leftcol">
			<img class="ui medium rounded left floated image" style = "margin-top:10px;margin-left:20px;" src="https://semantic-ui.com/images/avatar/large/matt.jpg">
	<div  class="ui primary basic button" style="height:55px;width:300px;font-size:120%;margin-left:15px" [routerLink]="['/master-info']">
Edit Personal Information
</div>
<table class="ui red table" style="margin-left:20px;width:90%">
  <tbody>
  <!-- <tr> <lsu-rating [(ngModel)]="rating" [maxRating]="'5'" [type]="'star'" [size]="'large '"></lsu-rating></tr> -->
	
	<tr>
      <td><i class="configure icon" ></i>Profession</td>
      <td style="padding-left:20px">{{master.profession}}</td>
    </tr>
    <tr>
      <td><i class="marker icon"></i>Location</td>
      <td style="padding-left:20px">{{master.location}}</td>
    </tr>
    <tr>
      <td><i class="call icon"></i>Phone Number</td>
      <td style="padding-left:20px">{{master.phoneNumber}}</td>
    </tr>
	<tr>
		<td>Rating</td>
		<td><sui-rating class="star" [ngModel]="mastersRate()" [maximum]="5"></sui-rating></td>
	</tr>
	<!-- <tr> -->
		<!-- <td>Skills</td> -->
		<!-- <td>{{master.skills}}</td> -->
	<!-- </tr> -->
	<tr>
		<td>Tools</td>
		<td>{{master.tools}}</td>
    </tr>
	<tr>
		<td>Payment</td>
		<td>{{master.payment}}</td>
    </tr>
	<tr>
		<td>Smoking</td>
		<td >
			<div *ngIf="isSmoking()">Yes</div>
			<div *ngIf="!isSmoking()">No</div>
		</td>
    </tr>
	</tbody>
 </table> 
		
		</div>
		<div id="rightcol" style="margin-left:350px;margin-top:-700px"><!--rowspan="6"--> 
		<div class="two column centered row">
          <div class="column">


            <div class="ui active centered inline loader" style="margin-top: 50%" [ngClass]="{'active':isLoad}"></div>
    
           
	<div class="ui top attached tabular menu">
	<a class="item "  [ngClass]="{'active':swipe===0}" (click)="swipeTab(0)" data-tab="first">Orders in process</a>
	<a class="item " [ngClass]="{'active':swipe===1}" (click)="swipeTab(1)" data-tab="second">Orders completed</a>
	<a class="item " [ngClass]="{'active':swipe===2}" (click)="swipeTab(2)" data-tab="third">Waiting...</a></div>
	<div class="ui bottom attached tab segment active" data-tab="first" [ngClass]="{'active':swipe===0}" (click)="swipeTab(0)">
	 <div class="ui one column centered grid">

              <div class="column" id="outbar">

                <form class="ui form" style="width: 30%; margin-bottom: 5px">
                  <div class="field">
                    <input type="text" name="first-name" placeholder="search..." [(ngModel)]="searchStr">
                  </div>
                </form>

                <span class="toolbar-spacer"></span>

               
              </div>

    </div>
	<app-master-profile-card
                      *ngFor="let ord of orders  | orderFilter:tag | masterSearch: searchStr| paginate: config " 
                       [order]="ord" 
					     [routerLink]="['/order',ord.object_id]"
              ></app-master-profile-card> 

            <div class="paginationPadding" style="padding-right: 40px;">


            <div class="has-text-centered">
                <pagination-controls class="myPagination"
                                     [id]="config.id"
                                     [maxSize]="maxSize"
                                     [directionLinks]="directionLinks"
                                     [autoHide]="autoHide"
                                     [previousLabel]="labels.previousLabel"
                                     [nextLabel]="labels.nextLabel"
                                     [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                                     [screenReaderPageLabel]="labels.screenReaderPageLabel"
                                     [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                                     (pageChange)="onPageChange($event)"></pagination-controls>
            </div>

            </div>
			
			</div>
			<div class="ui bottom attached tab segment" data-tab="second" [ngClass]="{'active':swipe===1}" (click)="swipeTab(1)" >
			 <div class="ui one column centered grid">

              <div class="column" id="outbar">

                <form class="ui form" style="width: 30%; margin-bottom: 5px">
                  <div class="field">
                    <input type="text" name="first-name" placeholder="search..." [(ngModel)]="searchStr2">
                  </div>
                </form>

                <span class="toolbar-spacer"></span>

               
              </div>

    </div>
	<app-card-order 
                      *ngFor="let ord of orders  | orderFilter:tag2 | masterSearch: searchStr2| paginate: config2 " 
                       [order]="ord" 
					     [routerLink]="['/order',ord.object_id]"
              ></app-card-order> 

            <div class="paginationPadding" style="padding-right: 40px;">

            <div class="has-text-centered">
                <pagination-controls class="myPagination"
                                     [id]="config2.id"
                                     [maxSize]="maxSize"
                                     [directionLinks]="directionLinks"
                                     [autoHide]="autoHide"
                                     [previousLabel]="labels.previousLabel"
                                     [nextLabel]="labels.nextLabel"
                                     [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                                     [screenReaderPageLabel]="labels.screenReaderPageLabel"
                                     [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                                     (pageChange)="onPageChange2($event)"></pagination-controls>
            </div>

            </div>
			
			</div>
			<div class="ui bottom attached tab segment" data-tab="third" [ngClass]="{'active':swipe===2}" (click)="swipeTab(2)" >
			 <div class="ui one column centered grid">

              <div class="column" id="outbar">

                <form class="ui form" style="width: 30%; margin-bottom: 5px">
                  <div class="field">
                    <input type="text" name="first-name" placeholder="search..." [(ngModel)]="searchStr3">
                  </div>
                </form>

                <span class="toolbar-spacer"></span>

               
              </div>

    </div>
	<app-card-order 
                      *ngFor="let ord of orders  | orderFilter:tag3 | masterSearch: searchStr3| paginate: config3 " 
                       [order]="ord" 
					    [routerLink]="['/order',ord.object_id]"
              ></app-card-order> 

            <div class="paginationPadding" style="padding-right: 40px;">

            <div class="has-text-centered">
                <pagination-controls class="myPagination"
                                     [id]="config3.id"
                                     [maxSize]="maxSize"
                                     [directionLinks]="directionLinks"
                                     [autoHide]="autoHide"
                                     [previousLabel]="labels.previousLabel"
                                     [nextLabel]="labels.nextLabel"
                                     [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                                     [screenReaderPageLabel]="labels.screenReaderPageLabel"
                                     [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                                     (pageChange)="onPageChange3($event)"></pagination-controls>
            </div>

            </div>
			
			</div>
			</div>
			</div>
	</div>
	

  </div>
  </div>
