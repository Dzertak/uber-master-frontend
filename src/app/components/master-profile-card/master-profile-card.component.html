<div class="ui raised link card" style="width: 100%; margin-bottom: 6px">
  <div class="content">
    <div class="header">{{order.name}}</div>
    <div class="meta">
      <span class="category">{{order.status}}</span>
    </div>
    <div class="description">
      <p>{{order.bigDescription}}</p>
    </div>
  </div>
  <div class="extra content">
    <div class="right floated author">
      <button class="left floated ui positive basic button" style="margin-bottom: 0px" >Confirm Completion </button>
    </div>
  </div>
</div>
