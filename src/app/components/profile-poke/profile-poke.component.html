<div class="ui bottom attached segment" *ngIf="!isLoad">
    <div class="ui one column centered grid">
        <div class="two column centered row">
            <div class="column" style="width: 65%!important;">
                <div class="ui grid">
                    <div class="six wide column">

                      <cl-image *ngIf="poke.picture != null"   [public-id]="poke.picture" class="ui medium rounded left floated image" format="jpg" style="width: 100%">
                      </cl-image>

                      <img *ngIf="poke.picture == null" class="ui medium rounded left floated image" src="https://semantic-ui.com/images/avatar/large/matt.jpg" style="width: 100%">
                        <h2 style="text-align: center">{{poke.name}}</h2>
                            <div  class="ui primary basic button" style="width:100%" [routerLink]="['/poke-info']">
                                Edit Personal Information
                            </div>
                            <table class="ui red fixed table" style="width:100%">
                                <tbody>
                                <tr>
                                    <td><i class="marker icon"></i>Location</td>
                                    <td style="padding-left:11px">{{poke.location}}</td>
                                </tr>
                                <tr>
                                    <td><i class="call icon"></i>Phone Number</td>
                                    <td style="padding-left:11px">{{poke.phoneNumber}}</td>
                                </tr>
                                </tbody>
                            </table>
                    </div>
                    <div class="ten wide column" style="padding-top: 0px">
                            <div class="two column centered row">
                                <div class="column">


                                    <div class="ui active centered inline loader" style="margin-top: 50%" [ngClass]="{'active':isLoad}"></div>


                                    <div class="ui top attached tabular menu" style="width: 100%">
                                        <a class="item "  [ngClass]="{'active':swipe===0}" (click)="swipeTab(0)" data-tab="first">Orders in process</a>
                                        <a class="item " [ngClass]="{'active':swipe===1}" (click)="swipeTab(1)" data-tab="second">Orders hanging</a>
                                        <a class="item " [ngClass]="{'active':swipe===2}" (click)="swipeTab(2)" data-tab="third">Masters to confirm</a>
                                    </div>
                                    <div class="ui bottom attached tab segment active" data-tab="first" [ngClass]="{'active':swipe===0}" (click)="swipeTab(0)">
                                        <div class="ui one column centered grid">

                                            <div class="column" id="outbar">

                                                <form class="ui form" style="width: 30%; margin-bottom: 5px">
                                                    <div class="field">
                                                        <input type="text" name="first-name" placeholder="search..." [(ngModel)]="searchStr">
                                                    </div>
                                                </form>

                                                <span class="toolbar-spacer"></span>


                                            </div>

                                        </div>
                                        <app-master-profile-card
                                                *ngFor="let ord of orders  | orderFilter2:tag | orderFilter: searchStr| paginate: config "
                                                [order]="ord"

                                        ></app-master-profile-card>

                                        <div class="paginationPadding">


                                            <div class="has-text-centered">
                                                <pagination-controls class="myPagination"
                                                                     [id]="config.id"
                                                                     [maxSize]="maxSize"
                                                                     [directionLinks]="directionLinks"
                                                                     [autoHide]="autoHide"
                                                                     [previousLabel]="labels.previousLabel"
                                                                     [nextLabel]="labels.nextLabel"
                                                                     [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                                                                     [screenReaderPageLabel]="labels.screenReaderPageLabel"
                                                                     [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                                                                     (pageChange)="onPageChange($event)"></pagination-controls>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="ui bottom attached tab segment" data-tab="second" [ngClass]="{'active':swipe===1}" (click)="swipeTab(1)" >
                                        <div class="ui one column centered grid">

                                            <div class="column" id="outbar">

                                                <form class="ui form" style="width: 30%; margin-bottom: 5px">
                                                    <div class="field">
                                                        <input type="text" name="first-name" placeholder="search..." [(ngModel)]="searchStr2">
                                                    </div>
                                                </form>

                                                <span class="toolbar-spacer"></span>


                                            </div>

                                        </div>
                                        <app-master-profile-card
                                                *ngFor="let ord of orders  | orderFilter2:tag2 | orderFilter: searchStr2| paginate: config2 "
                                                [order]="ord"

                                        ></app-master-profile-card>

                                        <div class="paginationPadding">

                                            <div class="has-text-centered">
                                                <pagination-controls class="myPagination"
                                                                     [id]="config2.id"
                                                                     [maxSize]="maxSize"
                                                                     [directionLinks]="directionLinks"
                                                                     [autoHide]="autoHide"
                                                                     [previousLabel]="labels.previousLabel"
                                                                     [nextLabel]="labels.nextLabel"
                                                                     [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                                                                     [screenReaderPageLabel]="labels.screenReaderPageLabel"
                                                                     [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                                                                     (pageChange)="onPageChange2($event)"></pagination-controls>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="ui bottom attached tab segment" data-tab="third" [ngClass]="{'active':swipe===2}" (click)="swipeTab(2)" >
                                        <div class="ui one column centered grid">

                                            <div class="column" id="outbar">

                                                <form class="ui form" style="width: 30%; margin-bottom: 5px">
                                                    <div class="field">
                                                        <input type="text" name="first-name" placeholder="search..." [(ngModel)]="searchStr3">
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                        <app-master-profile-card
                                                *ngFor="let ord of orders  | orderFilter2:tag3 | orderFilter: searchStr3| paginate: config3 "
                                                [order]="ord"

                                        ></app-master-profile-card>

                                        <div class="paginationPadding">

                                            <div class="has-text-centered">
                                                <pagination-controls class="myPagination"
                                                                     [id]="config3.id"
                                                                     [maxSize]="maxSize"
                                                                     [directionLinks]="directionLinks"
                                                                     [autoHide]="autoHide"
                                                                     [previousLabel]="labels.previousLabel"
                                                                     [nextLabel]="labels.nextLabel"
                                                                     [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                                                                     [screenReaderPageLabel]="labels.screenReaderPageLabel"
                                                                     [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                                                                     (pageChange)="onPageChange3($event)"></pagination-controls>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
