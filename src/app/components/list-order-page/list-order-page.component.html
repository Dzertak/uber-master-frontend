<div class="ui bottom attached segment" style="height: 100%">

      <div class="ui one column centered grid">
        <div class="column" id="toolbar">
          <div class="ui multiple dropdown" id="filter-order">
            <input type="hidden" name="filters">
            <i class="filter icon"></i>
            <span class="text">Filter Posts</span>
            <div class="menu">
              <div class="ui icon search input">
                <i class="search icon"></i>
                <input type="text" placeholder="Search tags...">
              </div>
              <div class="divider"></div>
              <div class="header">
                <i class="tags icon"></i>
                Tag status
              </div>
              <div class="scrolling menu">
			 
                <div class="item" data-value="New"  (click)="getSelectedTextValue()">
                  <div class="ui green empty circular label"></div>
                  New
                </div>
                <div class="item" data-value="In processing" (click)="getSelectedTextValue()">
                  <div class="ui orange empty circular label"></div>
                  In processing
                </div>
                <div class="item" data-value="Completed" (click)="getSelectedTextValue()">
                  <div class="ui grey empty circular label"></div>
                  Completed
                </div>
              </div>
            </div>
          </div>


          <span class="toolbar-spacer"></span>
          <!--<h2 style="margin-top: 5px; margin-bottom: 0">Order List</h2>
          <span class="toolbar-spacer"></span>
          -->
          <button class="ui basic button" (click)="getSelectedTextValue()">
            <i class="icon plus"></i>
            Add Order
          </button>

        </div>
        <div class="ui divider" style="width: 100%; margin: 0; padding-left: 14px; padding-right: 14px">
          <!-- Divider -->
        </div>
        <div class="two column centered row">
          <div class="column">
