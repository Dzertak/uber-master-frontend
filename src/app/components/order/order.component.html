<div class="ui bottom attached segment">
  <div class="ui two column centered grid">
    <div class="column" id="toolbar">

      <div class="ui card" *ngIf="!isLoad" style="width: 100%;">
        <div class="content">
          <div class="alert ui red message"
               *ngIf="!isNew">
            <div class="header">
              Order was taken by other master
            </div>
            <p>Please choose the other order</p>
          </div>
          <div class="header">{{order.name}}</div>
        </div>
        <div class="content">
          <h4 class="ui sub header">
            <i class="checkmark icon"></i>
            {{order.status}}</h4>

          <div class="ui four column grid">
            <div class="row" id="row">
              <h4 class="ui header">
                <i class="checked calendar icon"></i>
                <div class="content">
                  To Date:
                </div>
              </h4>
              <p style="text-align: left; padding-left: 14px">{{order.dueDate | date :'dd-MM-yyyy HH:mm'}}</p>
            </div>
          </div>


          <h4 class="ui header">
            <i class="plug icon"></i>
            <div class="content">
              Summary
            </div>
          </h4>
          <p style="text-align: left">{{order.smallDescription}}</p>

          <h4 class="ui header">
            <i class="power icon"></i>
            <div class="content">
              Details
            </div>
          </h4>
          <p style="text-align: left">{{order.bigDescription}}</p>
        </div>

        <div class="extra content" >
          <div class="right floated aughtor" (click)="showPoke()">
            <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/matt.jpg" > Matt
          </div>

          <div class="left floated aughtor" *ngIf="order.status=='New' && isMaster()">
            <button class="ui green labeled icon button" (click)="joinIt()">
              <i class="configure icon"></i>
              Join It
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
